<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta charset="utf-8"/>
        <title>BGUKI Player</title>
        <script src="eel.js"></script>
        <link rel="icon" type="image/png" href="logo.png">
        <link href="player.css" rel="stylesheet">
    </head>
    <body>
        <main>
            <video id="videoPlayer" width="600px" height="400px" style="width: 80%; margin-left: 10%;">
            <source src="video1.mp4" type="video/mp4"/>
            </video>
            <div style="text-align: center"><span id="timespan" >0</span></div>
            <progress id="progresshtml" max="100" value="0" style="width: 80%; margin-left: 10%;"></progress>
            <div style="margin-left: 10%; margin-top: 20px;">
                <button id="play">Play</button>
                <button id="stop">Stop</button>
                <button id="pause">Pause</button>
                <button id="speed-up">Faster</button>
                <button id="speed-normal">Normal</button>
                <button id="speed-down">Slower</button>
                <button id="full-screen">Fullscreen</button>
               <div><input id="volume" type="range" min="0" max="100">Volume</div>
            </div>
        </main>
        <input type="button" class="callback" value="Back" onclick="backed(this)"/>


        <script src="player.js"></script>
    </body>
</html>
